      context: .
      dockerfile: _mcp/servers/booking/Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - .:/app
  places:
    build:
      context: .
      dockerfile: _mcp/servers/places/Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - .:/app

  trip_planner:
    build:
      context: .
      dockerfile: _mcp/servers/trip_planner/Dockerfile
    ports:
      - "5003:5003"
